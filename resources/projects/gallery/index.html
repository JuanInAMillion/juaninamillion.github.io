              <div class="form-group"><label>E-Mail</label><input required class="form-control email" placeholder="email@you.com (so that I can contact you)" data-placement="top" data-trigger="manual" data-content="Must be a valid e-mail address (user@gmail.com)" type="email"

              <div class="form-group"><label>Message</label><textarea required class="form-control" placeholder="Your message here.." data-placement="top" data-trigger="manual" name="message"></textarea></div>
              <div class="form-group"><button type="submit" class="btn btn-success pull-right sendButton">Send It!</button>
                <p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not valid. </p>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn cancelButton" data-dismiss="modal" aria-hidden="true">Cancel</button>
          </div>
        </div>
