<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Western Caribbean Cruise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/png" href="images/carnival.png">  
    <link href="css/reset.css" rel="stylesheet">  
    <link href="css/css-bg-slider.css" rel="stylesheet">  
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">  
          
  </head>

  <body>

      <ul class="cb-slideshow">
            <li><span>Image 01</span></li>
            <li><span>Image 02</span></li>
            <li><span>Image 03</span></li>
            <li><span>Image 04</span></li>
            <li><span>Image 05</span></li>
            <li><span>Image 06</span></li>
        </ul>
      
      <!--header start-->
          <div class="logo-section">
                <div class="container">
                    <div class="row">    
                        <div class="col-md-12 text-center">
                            <h1 class="blue">Caribbean Cruise</h1>
                            <h4 class="">Countdown to August 25</h4>
                            <p>San Juan, St. Maarten, St. Thomas, Grand Turk</p>            
                        </div>
                    </div>  
                </div> <!--.container -->
           </div><!--.logo-section-->
      <!--header end-->
      
          <!--counter start-->    
          <div class="countdown-section">
                <div class="hello-container">
                    <ul id="countdown">
                        <li>
                            <div class="days">00</div>
                            <div class="textDays">days</div>
                        </li>
                        <li>
                            <div class="hours">00</div>
                            <div class="textHours">hours</div>
                        </li>
                        <li>
                            <div class="minutes">00</div>
                            <div class="textMinutes">minutes</div>
                        </li>
                        <li>
                            <div class="seconds">00</div>
                            <div class="textSeconds">seconds</div>
                        </li>
                        </ul>
                </div>
            </div>  
            <!--counter end-->
            
       
      
     
      
    <script src="js/bootstrap.js"></script> 
    <script src="js/jquery.js"></script>
	<script src="js/countdown.js"></script>
      
    <script type="text/javascript">
		$(document).ready(function() {
		
			$("#countdown").countdown({
				date: "25 august 2016 16:00:0", // add the countdowns end date (i.e. 3 november 2012 12:00:00)
				format: "on" // on (03:07:52) | off (3:7:52) - two_digits set to ON maintains layout consistency
			},
			
			function() { 
				
				// the code here will run when the countdown ends
				alert("Bon Voyage!") 

			});
		});
	</script>
      
       <audio autoplay loop><source type="audio/mpeg" src="theme.mp3"></audio>
         
  </body>
</html>
