<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>New Year Countdown</title>
	<link rel="icon" type="image/png" href="resources/images/clock.png" />
	<link rel="stylesheet" title="motion" href="resources/css/style.css" />
	<link href="http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet">
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/countdown.js"></script>
	<script src="resources/js/timer.js"></script>
</head>

<body>

	<div class="container">

		<h1>New Year</h1>

		<p>Countdown to 2019</p>

		<video id="bgvid" preload="auto" autoplay loop>
      <source src="resources/images/EmpireState.mp4" type="video/mp4">
    </video>

		<!--counter start-->
		<div class="countdown-section">
			<div class="hello-container">
				<ul id="countdown">
					<li>
						<div class="days">00</div>
						<div class="textDays">days</div>
					</li>
					<li>
						<div class="hours">00</div>
						<div class="textHours">hours</div>
					</li>
					<li>
						<div class="minutes">00</div>
						<div class="textMinutes">minutes</div>
					</li>
					<li>
						<div class="seconds">00</div>
						<div class="textSeconds">seconds</div>
					</li>
				</ul>
			</div>
		</div>
		<!--counter end-->

	</div>
	<!--end of .container-->

</body>

</html>
