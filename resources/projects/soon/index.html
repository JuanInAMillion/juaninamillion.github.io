<!html DOCTYPE>

<html>
<head>
    <title>New Coming Soon Page</title>
    <link rel="icon" type="image/png" href="images/mushroom.png"> 
    <link rel="stylesheet" href="css/style.css" />
    
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
   
  	<script>
    		$(document).ready(function(){
    		$('.boo').mouseenter(function() {
    		$(this).effect('bounce',{times:3},3000);
        		});	
    		});
  	</script>

</head>
    
<body>
    <audio id="booSound">
  	<source src="boo.mp3">		
    </audio>
<div class="container">
  
        <div id="wrapper">
        <div id="box">
        <img class="boo" onmouseover="document.getElementById('booSound').play()" src="images/boo.png">
        </div>    
            <p>coming soon</p>
             
            <!--counter start-->    
          <div class="countdown-section">
                <div class="hello-container">
                    <ul id="countdown">
                        <li>
                            <div class="days">00</div>
                            <div class="textDays">days</div>
                        </li>
                        <li>
                            <div class="hours">00</div>
                            <div class="textHours">hours</div>
                        </li>
                        <li>
                            <div class="minutes">00</div>
                            <div class="textMinutes">minutes</div>
                        </li>
                        <li>
                            <div class="seconds">00</div>
                            <div class="textSeconds">seconds</div>
                        </li>
                        </ul>
                </div>
            </div>  
            <!--counter end-->
            
        </div><!-- wrapper end--> 
   
</div>
        
	<script src="js/countdown.js"></script>
	     
    <script type="text/javascript">
		$(document).ready(function() {
		
			$("#countdown").countdown({
				date: "10 april 2018 12:00:0", // add the countdowns end date (i.e. 3 november 2012 12:00:00)
				format: "on" // on (03:07:52) | off (3:7:52) - two_digits set to ON maintains layout consistency
			},
			
			function() { 
				
				// the code here will run when the countdown ends
				alert("Get Your Shit Together Juan!") 

			});
		});
	</script>
    
    <script>
        
    </script>
    
</body>    
</html>
